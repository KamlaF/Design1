  <body>
    <div class="announcement">
      <p><strong> FREE SHIPPING OVER 799$!</strong></p>
    </div>
    <header class="header2">
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"
        ><i class="fas fa-bars"></i
      ></label>
      <a href="index.html"
        ><img src="images/logo.png" alt="Logo of MyWebsite.com" class="logo"
      /></a>
      <a href="index.html"> <h1 class="h1contact">CONTACT</h1></a>

      </nav>
    </header>

    <main class="maincontact">
      <div class="containerform">
        <form id="contactForm">
          <div class="nameDiv">
            <label>
              Full Name(required)
              <input name="fullName" id="fullName" />
            </label>
            <div class="form-error" id="fullNameError">
              Please enter your first name
            </div>
          </div>
          <div class="subject">
            <label>
              Subject(minimum 10 characters)
              <input name="subject" id="subject" />
            </label>
            <div class="form-error" id="subjectError">
              Your subject must be described with at least 10 characters
            </div>
          </div>
          <div class="emailDiv">
            <label>
              Email(required)
              <input name="email" id="email" />
            </label>
            <div class="form-error" id="emailError">
              Please enter a valid email address
            </div>
          </div>
          <div class="adressDiv">
            <label>
              Question(minimum 10 characters)
              <input name="adress" id="adress" />
            </label>
            <div class="form-error" id="adressError">
              Please enter more info
            </div>
          </div>
          <div class="subButton">
            <button class="contactButton">Submit</button>
          </div>
          <div id="thankYouMessage">Thank you</div>
        </form>
      </div>
    </main>

    <footer>
      <a href="contact.html" class="contact">Contact</a>
      <a href="about.html" class="about">About</a>
      <section class="footer">
        <i class="fa-brands fa-facebook-square"></i>
        <i class="fa-brands fa-twitter" class="twitter"></i>
